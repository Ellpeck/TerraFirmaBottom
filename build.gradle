group 'de.ellpeck.tfb'
version '0.1'

apply from: "https://github.com/RockBottomGame/Gradle/raw/master/buildscript.gradle"

apply plugin: 'java'
sourceCompatibility = 10
targetCompatibility = 10

processSources {
    replace("VERSION", version)
}

runClient {
    args += ['--skipIntro', '--debugMode']
}

dependencies {
    compile group: 'de.ellpeck.rockbottom', name: 'RockBottomAPI', version: '0.4.6-753'
}
